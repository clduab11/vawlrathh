# ============================================================================
# Pre-commit Configuration
# ============================================================================
# Automatically run code quality checks before commits.
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files    # Run on all files
#   pre-commit run <hook-id>      # Run specific hook
#   git commit                     # Automatically runs on staged files
#
# Skip hooks (not recommended):
#   git commit --no-verify
#
# Update hooks to latest versions:
#   pre-commit autoupdate
#
# Last updated: 2025-11-11
# ============================================================================

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'

# Fail fast on first error
fail_fast: false

# Repository-wide settings
default_stages: [commit, push]
default_install_hook_types: [pre-commit, pre-push]

repos:
  # ---------------------------------------------------------------------------
  # Pre-commit hooks (general)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-docstring-first
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: pretty-format-json
        args: [--autofix, --indent=2, --no-sort-keys]

  # ---------------------------------------------------------------------------
  # Ruff - Fast Python linter and formatter (replaces multiple tools)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # ---------------------------------------------------------------------------
  # MyPy - Static type checking
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-python-dateutil
          - types-redis
        args: [--strict, --ignore-missing-imports]
        exclude: ^(tests/|docs/)

  # ---------------------------------------------------------------------------
  # Bandit - Security linting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, .]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ---------------------------------------------------------------------------
  # Safety - Dependency vulnerability scanning
  # ---------------------------------------------------------------------------
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: requirements.*\.txt$

  # ---------------------------------------------------------------------------
  # Prettier - Multi-language formatter (YAML, JSON, Markdown, etc.)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, markdown, json]
        exclude: ^(\.vscode/|\.github/)

  # ---------------------------------------------------------------------------
  # YAML linting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml, -s]

  # ---------------------------------------------------------------------------
  # Markdown linting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # ---------------------------------------------------------------------------
  # Shell script linting
  # ---------------------------------------------------------------------------
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-x]

  # ---------------------------------------------------------------------------
  # Commitizen - Conventional commits
  # ---------------------------------------------------------------------------
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ---------------------------------------------------------------------------
  # Secrets detection
  # ---------------------------------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json

